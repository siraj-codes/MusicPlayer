<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-purple-700 text-white flex items-center justify-center h-screen">
  <div class="container mx-auto text-center p-8 bg-green-800 rounded-3xl shadow-2xl max-w-xl">
    <!-- Header -->
    <div class="row mb-12">
      <h1 class="text-5xl font-extrabold text-teal-400 text-purple-200">Music Player</h1>
    </div>

    <!-- Song Name -->
    <div class="row mb-12">
      <h2 id="song-name" class="text-3xl font-semibold text-white-400">Select a Song</h2>
    </div>

    <!-- Time Bar -->
    <div class="row mb-12">
      <div class="relative w-full">
        <div class="flex justify-between text-lg text-blue-200 mb-1">
          <span id="current-time">00:00</span>
          <span id="total-time">00:00</span>
        </div>
        <input id="time-bar" type="range" value="0" class="w-full h-3 bg-teal-600 rounded-full appearance-none cursor-pointer">
      </div>
    </div>

    <!-- Controls -->
    <div class="row flex items-center justify-center space-x-8 mb-12">
      <button id="shuffle-btn" class="text-4xl hover:text-teal-400">
        <i class="fas fa-random"></i>
      </button>
      <button id="prev-btn" class="text-4xl hover:text-teal-400">
        <i class="fas fa-step-backward"></i>
      </button>
      <button id="play-btn" class="text-5xl p-4 bg-teal-500 rounded-full shadow-lg hover:bg-teal-600">
        <i class="fas fa-play"></i>
      </button>
      <button id="next-btn" class="text-4xl hover:text-teal-400">
        <i class="fas fa-step-forward"></i>
      </button>
      <button id="loop-btn" class="text-4xl hover:text-teal-400">
        <i class="fas fa-sync"></i>
      </button>
    </div>

    <!-- Volume Control -->
    <div class="row flex items-center justify-center space-x-8 mb-12">
      <button id="mute-btn" class="text-4xl hover:text-teal-400">
        <i class="fas fa-volume-up"></i>
      </button>
      <input id="volume-bar" type="range" value="100" class="w-3/4 h-3 bg-teal-600 rounded-full appearance-none cursor-pointer">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
